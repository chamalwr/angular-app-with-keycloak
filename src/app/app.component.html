<mat-toolbar color="primary">
  <span>Posh Pet Clinic</span>
  <span class="example-spacer"></span>

  <button mat-button (click) = "navigateToPets()">Pets' Section</button>
  <button mat-button (click) = "navigateToOwners()">Owners' Section</button>
  <button mat-button (click) = "navigateToAdmins()">Admin Section</button>

  <span class="example-spacer"></span>
  <span>{{ loggedUser }}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
  (click) = "login()">
    Sign in
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
  (click) = "logout()">
    Log Out
  </button>

</mat-toolbar>

<router-outlet></router-outlet>
